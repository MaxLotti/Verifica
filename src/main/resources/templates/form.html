<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Libri</title>
</head>
<body>
        <div>
            <h2>Aggiungi un libro</h2>
        </div>
        <div class="col-3">
            <form method="post" th:action="@{/libri/nuovo}" th:object="${libriForm}">
            <div>
                    <label>isbn</label>
                    <br>
                    <input type="text" th:field="*{isbn}">
            </div> 

            <div>
                    <label>Titolo</label>
                    <br>
                    <input type="text" th:field="*{titolo}">
            </div>

            <div>
                    <label>Autore</label>
                    <br>
                    <input type="text" th:field="*{autore}">
            </div>

            <div>
                    <label>Genere</label>
                    <br>
                    <input type="text" th:field="*{genere}">
            </div>

            <div>
                    <label>Anno di pubblicazione</label>
                    <br>
                    <input type="text" th:field="*{anno di pubbilicazione}">
            </div>
            <br>
                <div>
                    <input class="btn btn-primary" type="submit" value="Aggiungi libro"/>
                    <a class="btn btn-secondary" th:href="@{/}">Home</a>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
